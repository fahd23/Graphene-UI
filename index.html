<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Assets/favicon-16x16.png"
    />
    <link rel="manifest" href="Assets/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />
    <title>Graphene UI</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="header-logo">
          <a class="head-title" href="/">Graphene UI</a>
        </div>
        <div class="hdr-icons">
          <a href="/documentations/docs/index.html" class="p-s"
            >Documentation</a
          >
          <a
            class="btn-social-icons"
            target="”_blank”"
            href="https://github.com/fahd23/Graphene-UI"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </nav>
      <section class="main-body flex-d-clm home-div">
        <h1 class="h1 home-content margin-top-10">
          Design your interface at faster rate with ease. Build Awesome,
          Minimalistic UI using GrapheneUI
        </h1>
        <h2 class="h2 home-content">
          Graphene UI is a CSS component library, integrated with pre-defined
          styled classes. It is user-friendly and customizable.
        </h2>
        <a class="link-btn" href="/documentations/docs/index.html"
          >Get Started</a
        >
      </section>
    </main>

</html>
