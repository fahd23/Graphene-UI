      <section class="main-body">
        <div class="sidebar">
          <div class="close-sideBar-btn">

          </div>
          <a class="sidebar-link" href="/">Getting&nbspStarted</a>
          <h4 class="sidebar-subtitle">Components</h4>
          <a class="sidebar-link" href="./alert.html">Alert</a>

        <div class="docs">
          <div class="docs-display">
            <h1 class="h1">Image</h1>
            <p1 class="p-md"
              >Image Components are used to display Images on websites</p1
            >
            <hr />
            <h2 class="h2">Round Image</h2>
            <p2 class="p-s"
              >Round Images are the circular, with a default dimension of 150px
              X 150px..</p2
            >
            <div class="gu-icon-container">
              <div>
                <img
                  class="img-rounded"
                  src="https://images.unsplash.com/photo-1509095388837-6aa3e85dd7a4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1795&q=80"
                  alt="woman with hijab"
                />
              </div>
              <div>
                <img
                  class="img-rounded"
                  src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80"
                  alt="image of the person"
                />
              </div>
            </div>
            <iframe
              src="https://www.thiscodeworks.com/embed/6200b3e24dd44f0015f3cd3f"
              style="width: 100%; height: 125px"
              frameborder="0"
            ></iframe>
            <hr />
            <h2 class="h2">Square Image</h2>
            <p2 class="p-s"
              >Square Images are the square shaped, with a default dimension of
              150px X 150px.</p2
            >
            <div class="gu-icon-container">
              <div>
                <img
                  class="img-squared"
                  src="https://images.unsplash.com/photo-1594292226956-b227b6fe7be1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80"
                  alt="Image of leaf"
                />
              </div>
              <div>
                <img
                  class="img-squared"
                  src="https://images.unsplash.com/photo-1557180295-76eee20ae8aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzB8fHllbGxvd3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                  alt="Image of Telephone"
                />
              </div>
            </div>
            <iframe
              src="https://www.thiscodeworks.com/embed/6200b46e4dd44f0015f3cd40"
              style="width: 100%; height: 125px"
              frameborder="0"
            ></iframe>
            <hr />
            <h2 class="h2">Responsive Image</h2>
            <p2 class="p-s"
              >Full Width Image is the one that expands to cover the container
              it is present in.</p2
            >
            <div class="gu-icon-container img-container">
              <div>
                <img
                  class="img-responsive"
                  src="https://images.unsplash.com/photo-1598985290713-fe701deecd48?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                  alt="Image of cat"
                />
              </div>
            </div>
            <iframe
              src="https://www.thiscodeworks.com/embed/6200b4f54dd44f0015f3cd42"
              style="width: 100%; height: 105px"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </section>
