        <div class="docs">
          <div class="docs-display">
            <h1 class="h1">Sliders</h1>
            <p class="p-md">
              Sliders are one of the way to get users input on which can take up
              a range of values.
            </p>
            <hr />
            <h2 class="h2">Simple Slider</h2>
            <div class="gu-icon-container">
              <!-- simple slider -->
              <div class="gu-slider-container">
                <input type="range" min="0" max="1000" class="gu-slider" />
              </div>
            </div>
            <iframe
              src="https://www.thiscodeworks.com/embed/6214f1324ef606001531dc67"
              style="width: 100%; height: 161px"
              frameborder="0"
            ></iframe>
            <hr />
            <!-- slider with steps and datalist -->
            <h2 class="h2">Slider with steps and datalist</h2>
            <div class="gu-icon-container">
              <div class="gu-slider-container">
                <input
                  type="range"
                  min="0"
                  max="20000"
                  list="datalist"
                  class="gu-slider"
                  step="2500"
                />
                <datalist id="datalist" class="flex-between txt-sm">
                  <option value="0"></option>
                  <option value="5000"></option>
                  <option value="10000"></option>
                  <option value="15000"></option>
                  <option value="20000"></option>
                </datalist>
              </div>
            </div>
            <iframe
              src="https://www.thiscodeworks.com/embed/6214f1794ef606001531dc68"
              style="width: 100%; height: 252px"
              frameborder="0"
            ></iframe>
          </div>
        </div>
